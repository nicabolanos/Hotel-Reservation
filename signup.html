<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Celestial Cove</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('https://images.pexels.com/photos/3089460/pexels-photo-3089460.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
    <nav class="text-white p-6 flex justify-between items-center">
        <h4 class="text-xl font-bold">Celestial Cove</h4>
        <div>
            <a href="index.html" class="px-4 hover:underline">Home</a>
            <a href="about.html" class="px-4 hover:underline">About</a>
            <a href="signup.html" class="px-4 hover:underline">Sign Up</a>
            <a href="login.html" class="px-4 hover:underline bg-white text-black px-3 py-1 rounded-md">Login</a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-gray-700">Create an Account</h2>
            <form action="signup.php" method="POST" class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700">First name</label>
                    <input type="text" name="first_name" placeholder="Enter your first name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Last name</label>
                    <input type="text" name="last_name" placeholder="Enter your last name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" placeholder="Create a password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? 
                <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
            </p>
        </div>
    </div>
    
</body>

</html>
