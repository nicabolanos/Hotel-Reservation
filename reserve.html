<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col items-center" style="background-image: url('home.jpg');">

    <!-- Navigation Bar -->
    <nav class="w-full mt-2">
        <h2 class="text-2xl font-bold text-gray-50 text-center">Room Reservation</h2>
    </nav>

    <!-- Date Selection Form -->
    <form class="w-full max-w-6xl backdrop-blur-md bg-black/40 text-gray-50 p-6 rounded-lg shadow mt-8">
        <h2 class="text-xl font-bold mb-4 text-center text-gray-50">Select Date</h2>
        <div class="flex justify-center gap-8">
            <div class="w-1/3">
                <label class="block font-semibold text-gray-50 text-center">Check-in Date:</label>
                <input type="date" class="bg-transparent border border-white px-4 py-2 rounded w-full text-gray-50">
            </div>
            <div class="w-1/3">
                <label class="block font-semibold text-gray-50 text-center">Check-out Date:</label>
                <input type="date" class="bg-transparent border border-white px-4 py-2 rounded w-full text-gray-50">
            </div>
        </div>
    </form>

    <!-- Guest Information Form -->
    <form class="w-full max-w-6xl backdrop-blur-md bg-black/40 p-6 rounded-lg shadow mt-8">
        <h2 class="text-xl text-gray-50 font-semibold mb-4">Guest Information</h2>

        <!-- Guest 1 -->
        <div class="mb-6">
            <h3 class="font-semibold text-lg text-gray-50 mb-3 p-2 rounded">Guest 1</h3>
            <div class="grid grid-cols-5 gap-6 text-gray-50 items-center">
                <input type="text" placeholder="First Name" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="text" placeholder="Last Name" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="email" placeholder="Email" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="number" placeholder="Age" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="file" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
        </div>

        <!-- Guest 2 -->
        <div class="mb-6">
            <h3 class="font-semibold text-lg text-gray-50 mb-3  p-2 rounded">Guest 2</h3>
            <div class="grid grid-cols-5 gap-6 text-gray-50 items-center">
                <input type="text" placeholder="First Name" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="text" placeholder="Last Name" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="email" placeholder="Email" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="number" placeholder="Age" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <input type="file" class="bg-transparent border border-white px-4 py-3 rounded w-full text-gray-50 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
        </div>

        <!-- Centered Confirm Button -->
        <div class="flex justify-center mt-6">
            <button class="bg-blue-500 px-6 py-3 rounded-lg text-lg font-semibold text-gray-50 hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-gray-500">
                Confirm Reservation
            </button>
        </div>
    </form>

</body>
</html>
