<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col items-center" style="background-image: url('home.jpg');">

    <!-- Navigation Bar -->
    <nav class="w-full mt-2">
        <h2 class="text-2xl font-bold text-center">Room Reservation</h2>
    </nav>

    <!-- Date Selection Section -->
    <div class="w-full max-w-6xl bg-white bg-opacity-40 p-6 rounded-lg shadow mt-8">
        <h2 class="text-xl font-bold mb-4 text-center">Select Date</h2>
        <div class="flex justify-center gap-8">
            <div class="w-1/3">
                <label class="block font-semibold text-center">Check-in Date:</label>
                <input type="date" class="border px-4 py-2 rounded w-full">
            </div>
            <div class="w-1/3">
                <label class="block font-semibold text-center">Check-out Date:</label>
                <input type="date" class="border px-4 py-2 rounded w-full">
            </div>
        </div>
    </div>

    <!-- Guest Information Section -->
    <div class="w-full max-w-6xl p-6 bg-gray-100 bg-opacity-40 rounded-lg shadow mt-8">
        <h2 class="text-xl font-semibold mb-4">Guest Information</h2>

        <!-- Guest 1 -->
        <div class="mb-6">
            <h3 class="font-semibold text-lg mb-3">Guest 1</h3>
            <div class="grid grid-cols-5 gap-6 items-center">
                <input type="text" placeholder="First Name" class="border px-4 py-3 rounded w-full">
                <input type="text" placeholder="Last Name" class="border px-4 py-3 rounded w-full">
                <input type="email" placeholder="Email" class="border px-4 py-3 rounded w-full">
                <input type="number" placeholder="Age" class="border px-4 py-3 rounded w-full">
                <input type="file" class="border px-4 py-3 rounded w-full">
            </div>
        </div>

        <!-- Guest 2 -->
        <div class="mb-6">
            <h3 class="font-semibold text-lg mb-3">Guest 2</h3>
            <div class="grid grid-cols-5 gap-6 items-center">
                <input type="text" placeholder="First Name" class="border px-4 py-3 rounded w-full">
                <input type="text" placeholder="Last Name" class="border px-4 py-3 rounded w-full">
                <input type="email" placeholder="Email" class="border px-4 py-3 rounded w-full">
                <input type="number" placeholder="Age" class="border px-4 py-3 rounded w-full">
                <input type="file" class="border px-4 py-3 rounded w-full">
            </div>
        </div>

        <!-- Centered Confirm Button -->
        <div class="flex justify-center mt-6">
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 text-lg font-semibold">
                Confirm Reservation
            </button>
        </div>
    </div>

</body>
</html>
